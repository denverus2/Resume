<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Сайт ради сайта" />
    <meta name="keywords" content="html, btml, css, shmss" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML Lesson ResultSchool</title>
  </head>
  <body>
    <div class="container">
      <div class="info">
        <div class="avatar">
          <img
            src="https://resizer-1.napopravku.ru/iblock/aa8/aa844a05ecc4e85681c48ed228e37716.png?width=284&height=284&position=top&mode=fit"
            alt=""
          />
        </div>
        <div class="info-text">
          <h1>Я Комаров Денис</h1>
          <p>На <em>текущий</em> момент ищу работу</p>
          <p>И обучаюсь <strong>HTML</strong></p>
          <h2>мои ссылки</h2>
          <p>
            <a href="https://github.com/denverus2/ResultSchool" target="_blank"
              >github</a
            >
          </p>
        </div>
      </div>
      <div class="card bg-red">
        <h2>Мои Хобби</h2>
        <!-- <p> -->
        <ul class="list">
          <li>Мотоспорт</li>
          <li>Охота</li>
          <li>Диванинг с сериалингом</li>
        </ul>
        <!-- </p> -->
      </div>
      <div class="card bg-yellow">
        <h2>Опыт</h2>
        <table class="table">
          <thead>
            <th>Название</th>
            <th>Должность</th>
            <th>Год</th>
          </thead>
          <tbody>
            <tr>
              <td>Школа</td>
              <td>Ученик</td>
              <td>1994</td>
            </tr>
            <tr>
              <td>Хабзай</td>
              <td>Ученик</td>
              <td>1998</td>
            </tr>
            <tr>
              <td>Работа</td>
              <td>Работник</td>
              <td>2023</td>
            </tr>
          </tbody>
        </table>
      </div>
      <hr />

      <form action="/" class="form">
        <h2>Связаться со мной</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="name">Text</label>
            <input type="text" id="name" placeholder="Имя" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="email" />
          </div>
        </div>
        <div class="form-group">
          <label for="note">Сообщение:</label>
          <textarea
            id="note"
            cols="45"
            rows="5"
            placeholder="Введите сообщение..."
          ></textarea>
        </div>
        <input type="submit" value="Отправить" class="btn" />
      </form>
    </div>
  </body>
</html>
